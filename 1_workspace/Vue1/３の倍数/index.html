<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-text="textContent" v-on:click="genki"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      let id = null
      let count = 0
      const app = new Vue({
        el: "#app",
        data: {
          textContent: "start",
        },
        methods: {
          genki: function() {
            if (id === null) {
              id = setInterval(this.countUp, 1000)
              this.textContent = "stop"
            } else {
              clearInterval(id)
              id = null
              this.textContent = "start"
            }
          },
          countUp: function() {
            count += 1
            let num = "00" + count
            num = num.split("")
            if (count % 3 === 0 || num.indexOf("3") != -1) {
              console.log(count + "!!!!!!!")
            } else {
              console.log(count)
            }
          },
        },
      })
    </script>
  </body>
</html>
