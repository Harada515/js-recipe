<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div v-on:click="one" id="figure" class="transition square"></div>

      <!--いろんなイベント-->
      <h2>いろんなイベント</h2>
      <div v-on:mouseover="two" id="figure2" class="square"></div>

      <!--△も-->
      <h2>△も！</h2>
      <div v-on:click="three" id="figure3" class="square"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      let count = 0
      const app = new Vue({
        el: "#app",
        data: {},
        methods: {
          one: function() {
            figure.classList.toggle("rounded")
          },
          two: function() {
            figure2.classList.toggle("rounded")
          },
          three: function() {
            count += 1
            if (count % 3 === 1) {
              figure3.classList.add("rounded")
            } else if (count % 3 === 2) {
              figure3.classList.remove("rounded")
              figure3.classList.add("triangle")
            } else {
              figure3.classList.remove("triangle")
            }
          },
        },
      })
    </script>
  </body>
</html>
