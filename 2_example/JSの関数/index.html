</head>
<body>
  <div id="display"></div>
  <button id="button">クリック！</button>

  <script>
  const display = document.getElementById("display")
  const button = document.getElementById("button")
  const count = "こんにちは"

  button.onclick = function() {
  display.textContent = count
  console.dir(display)
}
  </script>
